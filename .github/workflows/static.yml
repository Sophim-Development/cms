# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Set up MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo systemctl start mysql
          # Set root password and configure access
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY 'root';"
          # Create database and import data with proper credentials
          mysql -u root -proot -e "CREATE DATABASE hms_db;"
          mysql -u root -proot hms_db < hms_db.sql
        env:
          MYSQL_ROOT_PASSWORD: root

      - name: Build Static Site
        run: |
          mkdir -p dist
          php build.php
        env:
          DB_HOST: localhost
          DB_NAME: hms_db
          DB_USER: root
          DB_PASSWORD: root

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'  # Upload the built static files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4